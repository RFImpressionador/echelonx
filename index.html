
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchelonX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img id="mainLogo" src="logo.png" alt="Logo EchelonX" class="main-logo" />

    <div class="logo-selector">
      <h3>Escolher Logo:</h3>
      <label>
        <input type="radio" name="logo" value="logo.png" checked />
        <img src="logo.png" width="100" />
      </label>
      <label>
        <input type="radio" name="logo" value="logo-alt.png" />
        <img src="logo-alt.png" width="100" />
      </label>
    </div>

    <h1 class="titulo">ECHELONX</h1>
    <p class="subtitulo">Inteligência Tática em Tempo Real.</p>

    <div class="botoes">
      <button>ENTRAR NO SISTEMA</button>
      <button>SOLICITAR ACESSO</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
